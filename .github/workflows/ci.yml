name: Java CI with Maven


on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          
      - name: Build with Maven
        working-directory: ./ass1
        run: mvn -B package

      - name: Run tests
        working-directory: ./ass1
        run: mvn test
